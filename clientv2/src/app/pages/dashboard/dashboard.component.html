<p>
    Welcome to the Character Dashboard,
    here you can see and manage the characters you added to EVE-Track, or add new characters.
</p>

<div class="container fluid">
    <div *ngFor="let character of characters" [ngClass]="{'selected' : isCharacterSelected(character)}"
         class="character-container row justify-content-between">
        <div class="info-container col-10">
            <p>{{character.name}}</p>
            <p>{{character.accessToken}}</p>
        </div>
        <div class="actions-container col-2 row justify-content-end">
            <button class="btn" [disabled]="isCharacterSelected(character)"
                    [ngClass]="getActivateButtonClass(character)"
                    (click)="switchToCharacter(character)">
                <i class="far fa-check"></i>
            </button>
            <button class="btn btn-outline-info disabled">
                <i class="far fa-sync"></i>
            </button>
            <button class="btn btn-outline-danger" (click)="deleteCharacter(character).then()">
                <i class="far fa-trash"></i>
            </button>
        </div>
    </div>
    <button class="btn btn-outline-primary add-character-button" (click)="authCharacter()">
        Add new character
    </button>
</div>
