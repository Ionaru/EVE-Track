<h1>Hello {{username}}</h1>

<p>Please add or choose a character below.</p>
<hr>
<span>CHARACTER LIST HERE</span>
<button (click)="startSSO()">Connect Websocket DEBUG</button>
<button (click)="refreshToken()">Refresh Token DEBUG</button>
<button (click)="reAuth()">Re-authenticate DEBUG</button>
<button (click)="dumpCharacter()">Dump character DEBUG</button>
<div *ngFor="let character of getCharacters()">
  <span>{{character.name}}</span>
  <span>{{character.characterId}}</span>
</div>
