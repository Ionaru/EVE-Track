<h1>Hello {{username}}</h1>

<p>Please add or choose a character below.</p>
<hr>

<button (click)="startSSO()">Add character DEBUG</button>
<button (click)="refreshToken()">Refresh Token DEBUG</button>
<button (click)="reAuth()">Re-authenticate DEBUG</button>
<br>
<span>CHARACTER LIST:</span>
<div *ngFor="let character of characters">
  <button *ngIf="!isActive(character)"
          (click)="setActiveCharacter(character)">Set Active</button>
  <button (click)="deleteCharacter(character)">Delete</button>
  <span>{{character.name}}</span>
  <span>{{character.characterId}}</span>
  <span>{{character.currentShip.shipName}}</span>
  <span>{{character.currentShip.shipType}}</span>
</div>
