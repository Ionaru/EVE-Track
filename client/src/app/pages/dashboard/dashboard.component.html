<h1>Hello {{username}}</h1>
<p>Please add or choose a character below.</p>
<hr>

<h2>Character list:</h2>
<div *ngFor="let character of characters">
  <button *ngIf="!isActive(character)"
          (click)="setActiveCharacter(character)">Set Active
  </button>
  <button (click)="reAuth(character)">Re-authenticate</button>
  <button (click)="getCharacterData(character)">Get Data</button>
  <button (click)="deleteCharacter(character)">Delete</button>
  <span>| <fa [name]="'user'" title="Name"></fa> {{character.name}}</span>
  <span>| <fa [name]="'id-card'" title="Character ID"></fa> {{character.characterId}}</span>
  <span>| <fa [name]="'rocket'" title="Current ship"></fa>
      <span *ngIf="character.currentShip?.type">{{character.currentShip.name}} ({{character.currentShip.type}})</span>
      <span *ngIf="!character.currentShip?.type"><fa [name]="'circle-o-notch'" [spin]=true title="Loading..."></fa></span>
  </span>
  <span>| <fa [name]="'map'" title="Current location"></fa>
      <span *ngIf="character.location?.name">{{character.location.name}}</span>
      <span *ngIf="!character.location?.name"><fa [name]="'circle-o-notch'" [spin]=true title="Loading..."></fa></span>
  </span>
</div>
<hr>
<button (click)="startSSO()">Add character</button>
