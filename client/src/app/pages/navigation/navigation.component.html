<nav class="navbar-top">
  <a routerLink="/" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }" class="navbar-item big">
    <span class="content"><i fa class="brand-icon" [name]="'rocket'"></i> EVE Track</span>
  </a>
  <a *ngIf="isLoggedIn" routerLink="dashboard" routerLinkActive="selected" class="navbar-item">
    <span class="content">CMD</span>
  </a>
  <a class="navbar-item center disabled">
    <span class="content">EVE <span class="{{ status }}">{{ status }}</span> - <span id="eve-players"></span> Players</span>
  </a>

  <a *ngIf="isLoggedIn" (click)="logout()" class="navbar-item right">
    <span class="content">Logout</span>
  </a>
  <a class="navbar-item big right" href="https://github.com/Ionaru/EVE-Track" target="_blank">
    <span class="content"><fa [name]="'github'"></fa></span>
  </a>
</nav>

<nav class="navbar-side">
  <a routerLink="account" routerLinkActive="selected" class="character-item"
     [ngClass]="{'active': false}">
    <img src="//image.eveonline.com/Character/{{ char }}_50.jpg" alt="Character image">
  </a>
  <a routerLink="charactersheet" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/charactersheet.svg" alt="Character sheet icon">
  </a>
  <a routerLink="skills" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/skills.svg" alt="Skills icon">
  </a>
  <a routerLink="contacts" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/contacts.svg" alt="Contacts icon">
  </a>
  <a routerLink="mail" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/evemail.svg" alt="Mail icon">
  </a>
  <a routerLink="market" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/market.svg" alt="Market icon">
  </a>
  <a routerLink="wallet" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': checkAccess()}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/wallet.svg" alt="Wallet icon">
  </a>
  <a routerLink="assets" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/assets.svg" alt="Assets icon">
  </a>
  <a routerLink="planets" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/planets.svg" alt="Planets icon">
  </a>
  <a routerLink="industry" routerLinkActive="selected" class="navbar-item"
     [ngClass]="{'active': false}">
    <img src="//data.saturnserver.org/eve/Icons/UI/WindowIcons/industry.svg" alt="Industry icon">
  </a>
  <a class="navbar-item time"
     [ngClass]="{'active': false}">
    <span id="EVETime_Hours">{{ hours }}</span>:<span id="EVETime_Minutes">{{ minutes }}</span>
  </a>
</nav>
