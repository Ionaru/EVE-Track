<app-no-scopes-message *ngIf="missingAllRequiredScopes">
    To display any eve-mails, you need to grant the "Read mail" scope.
</app-no-scopes-message>

<div class="container mail-page-container" *ngIf="missingAllRequiredScopes === false">
    <div *ngFor="let mail of mails">
        <span>
            {{ mail.timestamp }}
            {{ mail.subject }}
            {{ mail.from }}
        </span>
    </div>
</div>
