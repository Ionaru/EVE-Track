jobs:
    include:
        - stage: client
          language: node_js
          node_js: '12'
          before_install: cd client

        - stage: server
          language: node_js
          node_js: '12'
          before_install: cd server

        - stage: deploy
          script: skip
          deploy:
              - provider: script
                script: bash deploy.sh Evie_BuildDev $API_TOKEN
                on:
                    branch: master
                    repo: Ionaru/EVIE
              - provider: script
                script: bash deploy.sh Evie_BuildProd $API_TOKEN
                on:
                    branch: master
                    tags: true
                    repo: Ionaru/EVIE

env:
    global:
        - secure: 
        - secure: 
