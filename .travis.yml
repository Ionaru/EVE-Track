os:
- linux
language: node_js
node_js:
- '7'
- '6'
env:
  - SUB_DIR=client
  - SUB_DIR=server
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn global add @angular/cli
- cd $SUB_DIR
- yarn install
script:
- yarn run autotest
cache:
  directories:
  - $HOME/.cache/yarn
